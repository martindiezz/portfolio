<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO 2024</title>
    <link rel="stylesheet" href="font-folder/gilroy.css">
    <style>
        @font-face {
            font-family: 'Gilroy';
            src: url('font-folder/Gilroy-Regular.woff2') format('woff2'),
                 url('font-folder/Gilroy-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow-y: auto;
            background-color: black;
            color: white;
            font-family: 'Gilroy', sans-serif;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0.7;
        }

        h2 {
            font-size: 1.5rem;
        }

        .video-section {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        video::-moz-media-controls {
            display: none !important;
        }

        video::-ms-media-controls {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="title-container">
        <h1>Martín Cerdá Diez</h1>
        <h2>Portfolio 2024</h2>
    </div>

    <section>
        <div class="video-section">
            <video autoplay muted loop playsinline>
                <source src="videos/1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-section">
            <video autoplay muted loop playsinline>
                <source src="videos/2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="title-container">
                <h2>2.mp4</h2>
            </div>
        </div>

        <div class="video-section">
            <video autoplay muted loop playsinline>
                <source src="videos/3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="title-container">
                <h2>3.mp4</h2>
            </div>
        </div>
    </section>
</body>

</html>
